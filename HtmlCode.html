<!DOCTYPE html>
<link href="StyleFile.css" type="text/css" rel="stylesheet">
<script src="Functions.js" defer></script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
</head>
<body>
 <div class="HeadBox">
     <p class="HeadBoxText">TO-DO LIST</p>
 </div>
 <div class="createBox">
    <p class="createBoxText">Enter the text</p>
    <input id="textBoxEnter" class="TextBoxEnter"  type="text" placeholder="Your task...">
    <button id="butEnter" onclick="butAddOnClick()" class="butEnter">+</button>
 </div>
 <div class="Filtration">
     <button id="allListElem" class="AllListElem" onclick="ShowAll()">All-0</button>
     <button id="doneListElem" class="DoneListElem" onclick="ShowDone()">Done-0</button>
     <button id="inProgressListElem" class="InProgressListElem" onclick="InProgress()">In Progress-0</button>
 </div>
<ul id = "ToDoList" class="toDoList">
</ul>
 <script src="Functions.js" defer></script>

</body>
</html>
